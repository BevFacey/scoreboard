<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            /* gap: 10px; */
            width: 100%;
            height: 100%;
            /*background-color: black;
            color: white; */
            align-items: stretch;
            justify-content: center;
        }
        .column {
            flex: 1; /* Makes all columns equal width */
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            justify-content: center;
            /*background-color: black;
            color: white; */
        }
        div {
            font-size: 6vw;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }
    </style>
</head>
<body>
    <div class="container" onclick="toggleFullScreen()">
        
        <div class="column" id="homeColumn"><p>Home</p> <span id="homeValue">0</span></div>
        <div class="column" id="clockColumn">
            <div id="clock" style="font-size: 200%;">00:00</div>
            <br>
            <div id="periodLabel" style="display: none;">Period</div> <div id="period"></div>
        </div>
        <div class="column" id="guestColumn"><p>Guest</p> <span id="guestValue">0</span></div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                homeTextColor: params.get('homeText') || '#000000',
                homeBackgroundColor: params.get('homeBackground') || '#FFFFFF',
                guestTextColor: params.get('guestText') || '#000000',
                guestBackgroundColor: params.get('guestBackground') || '#FFFFFF'
            };
        }

        function applyColors(colors) {
            document.getElementById('homeColumn').style.color = colors.homeTextColor;
            document.getElementById('homeColumn').style.backgroundColor = colors.homeBackgroundColor;
            document.getElementById('guestColumn').style.color = colors.guestTextColor;
            document.getElementById('guestColumn').style.backgroundColor = colors.guestBackgroundColor;
        }

        const colorChannel = new BroadcastChannel('color_channel');
        colorChannel.onmessage = (event) => {
            applyColors(event.data);
        };

        const colors = getQueryParams();
        applyColors(colors);

        const scoreChannel = new BroadcastChannel('score_channel');
        scoreChannel.onmessage = (event) => {
            document.getElementById('homeValue').textContent = event.data.home;
            document.getElementById('guestValue').textContent = event.data.guest;
        };

        const clockChannel = new BroadcastChannel('clock_channel');
        clockChannel.onmessage = (event) => {
            document.getElementById('clock').textContent = event.data;
        };

        let period = 0;
        const periodChannel = new BroadcastChannel('period_channel');
        periodChannel.onmessage = (event) => {
            period = event.data;
            document.getElementById('period').textContent = period;
            if (period == 'overtime') {
                document.getElementById('periodLabel').style.display = 'none';
                document.getElementById('period').textContent = 'OT';
            }
            else if (period > 0) {
                document.getElementById('periodLabel').style.display = 'block';
            } else {
                document.getElementById('periodLabel').style.display = 'none';
                document.getElementById('period').textContent = '';
            }
        };

        const sidesChannel = new BroadcastChannel('switch_sides_channel');
        var sides = 0;
        sidesChannel.onmessage = (event) => {
            console.log('Received sides change:', event.data);
            const homeColumn = document.getElementById('homeColumn');
            const clockColumn = document.getElementById('clockColumn');
            const guestColumn = document.getElementById('guestColumn');
            const container = homeColumn.parentNode;
            if (sides == 0) {
                container.insertBefore(clockColumn, homeColumn);
                container.insertBefore(guestColumn, clockColumn);
            } else {
                container.insertBefore(clockColumn, guestColumn);
                container.insertBefore(homeColumn, clockColumn);
            }
            sides = 1 - sides; // toggle between 0 and 1
        };

        const dataChannel = new BroadcastChannel('data_channel');
        dataChannel.onmessage = (event) => {
            const data = event.data;
            document.getElementById('homeValue').textContent = data.homeScore;
            document.getElementById('guestValue').textContent = data.guestScore;
            document.getElementById('clock').textContent = data.clock;
            document.getElementById('period').textContent = data.period;
            if (int(data.period) > 0) {
                document.getElementById('periodLabel').style.display = 'block';
            } else {
                document.getElementById('periodLabel').style.display = 'none';
            };
            if (int(data.sides) != sides) {
                // trigger sides switch
                sidesChannel.postMessage('switch');
            }
        };

        // unfortunately fullscreen requests must be initiated by user interaction
        /*
        const fullScreenChannel = new BroadcastChannel('fullscreen_channel');
        fullScreenChannel.onmessage = (event) => {
            if (event.data === 'fullscreen') {
                toggleFullScreen();
            }
        };//*/

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
