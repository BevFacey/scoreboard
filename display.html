<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        .container {
            display: flex;
            gap: 10px; /* Adds spacing between columns */
        }
        .column {
            flex: 1; /* Makes all columns equal width */
            padding: 20px;
            /*background-color: lightgray;*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="column" id="homeColumn"><p>Home</p> <span id="homeValue">0</span></div>
        <div class="column">
            <h3>Clock</h3>
            <div id="clock">00:00</div>
        </div>
        <div class="column" id="awayColumn"><p>Away</p> <span id="awayValue">0</span></div>
    </div>

    <script>
        const colorChannel = new BroadcastChannel('color_channel');
        colorChannel.onmessage = (event) => {
            document.getElementById('homeColumn').style.color = event.data.homeTextColor;
            document.getElementById('homeColumn').style.backgroundColor = event.data.homeBackgroundColor;
            document.getElementById('awayColumn').style.color = event.data.awayTextColor;
            document.getElementById('awayColumn').style.backgroundColor = event.data.awayBackgroundColor;
        };

        const scoreChannel = new BroadcastChannel('score_channel');
        const homeValue = document.getElementById('homeValue');
        const awayValue = document.getElementById('awayValue');

        scoreChannel.onmessage = (event) => {
            homeValue.textContent = event.data.home;
            awayValue.textContent = event.data.away;
        };

        const clockChannel = new BroadcastChannel('clock_channel');
        clockChannel.onmessage = (event) => {
            document.getElementById('clock').textContent = event.data;
        };
    </script>
</body>
</html>
