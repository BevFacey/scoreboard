<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
</head>
<body>
    <div>
        <p>Home: <span id="homeValue">0</span></p>
        <p>Away: <span id="awayValue">0</span></p>
    </div>

    <script>
        const channel = new BroadcastChannel('score_channel');
        const homeValue = document.getElementById('homeValue');
        const awayValue = document.getElementById('awayValue');

        channel.onmessage = (event) => {
            homeValue.textContent = event.data.home;
            awayValue.textContent = event.data.away;
        };
    </script>
</body>
</html>
